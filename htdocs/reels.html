<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .reels-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .reel-item {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reel-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .reel-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            max-width: 80%;
        }

        .reel-username {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .reel-description {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .reel-location {
            font-size: 12px;
            color: #ccc;
        }

        .reel-interactions {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .interaction-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .interaction-count {
            margin-top: 4px;
            font-size: 12px;
        }

        .like-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .like-button.liked {
            color: red;
        }

        .navigation-buttons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 3;
        }

        .nav-button {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }

        .sound-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .sound-icon {
            font-size: 20px;
            color: white;
        }

        .reel-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="reels-container" id="reelsContainer"></div>
    <div class="navigation-buttons">
        <button class="nav-button" onclick="previousReel()">â†‘</button>
        <button class="nav-button" onclick="nextReel()">â†“</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://rxacwdemlmdgkbcfpgfy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ4YWN3ZGVtbG1kZ2tiY2ZwZ2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczNzk5MzUsImV4cCI6MjA1Mjk1NTkzNX0.sWK8Ku0QLPawq4abxgmF0X0v7orWD4vrmXgDn32esQk';
        
        let reels = [];
        let currentReelIndex = 0;

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        async function fetchReels() {
            try {
                const response = await axios.get(
                    `${SUPABASE_URL}/rest/v1/reels?select=*`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );
                reels = response.data;
                displayCurrentReel();
            } catch (error) {
                console.error('Error fetching reels:', error);
            }
        }

        function displayCurrentReel() {
            if (reels.length === 0) return;

            const reel = reels[currentReelIndex];
            const container = document.getElementById('reelsContainer');
            
            container.innerHTML = `
                <div class="reel-item">
                    <video class="reel-video" src="${reel.video_url}" loop autoplay muted></video>
                    <div class="sound-control">
                        <span class="sound-icon">ðŸ”‡</span>
                    </div>
                    <div class="reel-info">
                        <div class="reel-username">@${reel.username}</div>
                        <div class="reel-description">${reel.description || ''}</div>
                        <div class="reel-location">${reel.localisation || ''}</div>
                    </div>
                    <div class="reel-interactions">
                        <div class="interaction-item">
                            <button class="like-button ${reel.liked ? 'liked' : ''}" 
                                    onclick="toggleLike(${reel.id})">
                                â™¥
                            </button>
                            <span class="interaction-count">${reel.likes}</span>
                        </div>
                        <div class="interaction-item">
                            <span>ðŸ’¬</span>
                            <span class="interaction-count">${reel.comments}</span>
                        </div>
                    </div>
                </div>
            `;

            // Handle video and sound control
            const video = container.querySelector('video');
            const soundControl = container.querySelector('.sound-control');
            const soundIcon = container.querySelector('.sound-icon');

            video.play().catch(error => console.log("Autoplay prevented:", error));

            // Toggle sound on click
            video.addEventListener('click', function(e) {
                e.preventDefault();
                this.muted = !this.muted;
                soundIcon.textContent = this.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            });

            soundControl.addEventListener('click', function(e) {
                e.preventDefault();
                video.muted = !video.muted;
                soundIcon.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            });
        }

        function nextReel() {
            if (currentReelIndex < reels.length - 1) {
                currentReelIndex++;
                displayCurrentReel();
            }
        }

        function previousReel() {
            if (currentReelIndex > 0) {
                currentReelIndex--;
                displayCurrentReel();
            }
        }

        async function toggleLike(reelId) {
            try {
                const username = getCookie('username');
                if (!username) {
                    window.location.href = '/authentication';
                    return;
                }

                const reel = reels[currentReelIndex];
                const newLikeCount = reel.liked ? reel.likes - 1 : reel.likes + 1;

                await axios.patch(
                    `${SUPABASE_URL}/rest/v1/reels?id=eq.${reelId}`,
                    { likes: newLikeCount },
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        }
                    }
                );

                reel.liked = !reel.liked;
                reel.likes = newLikeCount;
                displayCurrentReel();

            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') previousReel();
            if (e.key === 'ArrowDown') nextReel();
        });

        // Touch events for mobile
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;

            if (Math.abs(diff) > 50) { // Minimum swipe distance
                if (diff > 0) nextReel();
                else previousReel();
            }
        });

        // Initialize
        fetchReels();
        
    </script>
</body>
</html>

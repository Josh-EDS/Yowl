<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .post-image {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            border-radius: 8px;
        }
        .post-actions {
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        .post-actions button {
            background: none;
            border: none;
            font-size: 1.5em;
            margin-right: 15px;
            cursor: pointer;
        }
        .comments-section {
            margin-top: 20px;
        }
        .comment {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .comment-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .comment-username {
            font-weight: bold;
            margin-right: 10px;
        }
        .comment-time {
            color: #666;
            font-size: 0.8em;
        }
        .error-message {
            text-align: center;
            color: red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <div id="post-content">
            <!-- Post content will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://rxacwdemlmdgkbcfpgfy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ4YWN3ZGVtbG1kZ2tiY2ZwZ2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczNzk5MzUsImV4cCI6MjA1Mjk1NTkzNX0.sWK8Ku0QLPawq4abxgmF0X0v7orWD4vrmXgDn32esQk';

        // Fake comments data
        const fakeComments = [
            {
                username: "user1",
                profilePic: "assets/images/default-profile.png",
                text: "Amazing post! üòç",
                time: "2 hours ago"
            },
            {
                username: "photographer_pro",
                profilePic: "assets/images/default-profile.png",
                text: "Great composition!",
                time: "1 hour ago"
            },
            {
                username: "travel_lover",
                profilePic: "assets/images/default-profile.png",
                text: "Where is this place? It's beautiful!",
                time: "45 minutes ago"
            }
        ];

        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post'); // Changed from 'id' to 'post'

            if (postId) {
                try {
                    const response = await axios.get(`${SUPABASE_URL}/rest/v1/post?id=eq.${postId}`, {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    });

                    if (response.data.length > 0) {
                        const post = response.data[0];
                        const postContent = document.getElementById('post-content');

                        const postHTML = `
                            <div class="post-header">
                                <img src="assets/images/default-profile.png" alt="Profile">
                                <div>
                                    <strong>@${post.username}</strong>
                                    <div class="location">üìç ${post.localisation}</div>
                                </div>
                            </div>
                            <img src="${post.img_url}" alt="Post" class="post-image">
                            <div class="post-actions">
                                <button>‚ù§Ô∏è</button>
                                <button>üí¨</button>
                                <button>üîó</button>
                            </div>
                            <div class="post-info">
                                <strong>${post.likes} likes</strong>
                                <p>${post.text}</p>
                            </div>
                            <div class="comments-section">
                                <h4>Comments</h4>
                                ${generateComments()}
                            </div>
                        `;

                        postContent.innerHTML = postHTML;
                    } else {
                        document.getElementById('post-content').innerHTML = `
                            <div class="error-message">
                                <h3>Post not found</h3>
                                <p>The post you're looking for doesn't exist.</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error loading post:', error);
                    document.getElementById('post-content').innerHTML = `
                        <div class="error-message">
                            <h3>Error loading post</h3>
                            <p>There was an error loading the post. Please try again later.</p>
                        </div>
                    `;
                }
            } else {
                document.getElementById('post-content').innerHTML = `
                    <div class="error-message">
                        <h3>No post specified</h3>
                        <p>Please specify a post ID in the URL.</p>
                    </div>
                `;
            }
        }

        function generateComments() {
            return fakeComments.map(comment => `
                <div class="comment">
                    <div class="comment-header">
                        <img src="${comment.profilePic}" alt="${comment.username}">
                        <span class="comment-username">${comment.username}</span>
                        <span class="comment-time">${comment.time}</span>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `).join('');
        }

        loadPost();
    </script>
</body>
</html>

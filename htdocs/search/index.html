<script>
function handleSearch(event) {
    event.preventDefault();
    const searchInput = document.getElementById('searchInput');
    const username = searchInput.value.trim();
    if (username) {
        window.location.href = `https://yowl.ct.ws/profile/user/?username=${encodeURIComponent(username)}`;
    }
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
<script>
async function updateImages() {
    try {
        // Configure Axios headers with Supabase credentials
        const config = {
            headers: {
                'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ4YWN3ZGVtbG1kZ2tiY2ZwZ2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczNzk5MzUsImV4cCI6MjA1Mjk1NTkzNX0.sWK8Ku0QLPawq4abxgmF0X0v7orWD4vrmXgDn32esQk',
                'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ4YWN3ZGVtbG1kZ2tiY2ZwZ2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczNzk5MzUsImV4cCI6MjA1Mjk1NTkzNX0.sWK8Ku0QLPawq4abxgmF0X0v7orWD4vrmXgDn32esQk'
            }
        };

        // Fetch the last 10 posts
        const response = await axios.get(
            'https://rxacwdemlmdgkbcfpgfy.supabase.co/rest/v1/post?select=img_url&order=created_at.desc&limit=10',
            config
        );

        const postsCount = response.data.length;

        // Find all img elements that match the pattern
        for (let i = 1; i <= 10; i++) {
            const pattern = `/assets/images/post/pic${i}.png`;
            const matchingImages = document.querySelectorAll(`img[src="${pattern}"]`);
            
            matchingImages.forEach(img => {
                if (i <= postsCount && response.data[i-1] && response.data[i-1].img_url) {
                    // Replace image source if we have a corresponding post
                    img.onerror = function() {
                        this.src = pattern; // Fallback to original image
                    };
                    img.src = response.data[i-1].img_url;
                } else {
                    // Remove the image element if there's no corresponding post
                    img.parentElement.remove(); // Remove the parent element
                    // Or if you want to remove just the image:
                    // img.remove();
                }
            });
        }

        console.log(`Updated ${postsCount} images, removed ${10 - postsCount} images`);

    } catch (error) {
        console.error('Error fetching posts:', error.message);
    }
}

// Run the function when the page loads
document.addEventListener('DOMContentLoaded', updateImages);
</script>
